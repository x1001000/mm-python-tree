    <title>MM Python Tree</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Nunito:wght@400;600;700&display=swap');
      
      body {
        font-family: 'Nunito', sans-serif;
      }
      
      .font-christmas {
        font-family: 'Mountains of Christmas', cursive;
      }

      @keyframes twinkle {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(0.8); }
      }

      @keyframes radio-glow {
        0% { opacity: 0; transform: scale(0.8); }
        20% { opacity: 0.6; transform: scale(1.05); }
        40% { opacity: 0.4; transform: scale(1); }
        60% { opacity: 0.7; transform: scale(1.1); }
        80% { opacity: 0.3; transform: scale(0.95); }
        100% { opacity: 0; transform: scale(0.8); }
      }

      .animate-radio-glow {
        animation: radio-glow 2s ease-in-out;
      }
      
      .animate-twinkle {
        animation: twinkle 2s infinite ease-in-out;
      }
      
      .animate-twinkle-delay-1 {
        animation: twinkle 2.5s infinite ease-in-out 0.5s;
      }
      
      .animate-twinkle-delay-2 {
        animation: twinkle 3s infinite ease-in-out 1s;
      }

      /* Custom Scrollbar for wishes */
      .wish-scroll::-webkit-scrollbar {
        width: 4px;
      }
      .wish-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .wish-scroll::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 20px;
      }
    </style>
